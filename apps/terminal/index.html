<!DOCTYPE html>
<head>

<link rel="stylesheet" href="../../system/theme/theme.css">
<script src="../../system/wm/wm.js"></script>

</head>
<body>
<input id="cmdinput"type="text"></input>
<p id="cmdout"></p>

<script>

window.addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
    	var exec = document.getElementById("cmdinput").value;
    	document.getElementById("cmdout").innerHTML = "=> "+handler(exec)+"<br>"+document.getElementById("cmdout").innerHTML;
    	document.getElementById("cmdinput").value = "";
    }
});


function handler(cmd) {
	try {
		rtn = eval(cmd); 
	} catch (error) {
		rtn = error.name + '\n' + error.message;
   }
   return rtn;
}
</script>

</body>
