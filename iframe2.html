<!DOCTYPE html>
<head>
<script src="lib/lib_core.js"></script>
</head>
<body>
<p id="win-id"></p>
<p id="list"></p>
<script src="lib/lib_core.js"></script>
<script type="text/javascript" >
setupPID("receiver");

addCommand("new_pid",function () {
	document.getElementById("win-id").innerHTML = "window id: "+event.data.data;
});

addCommand("sendTo",function () {
	if (event.data.registeredOrigin == "sender") {
		document.getElementById("list").innerHTML = document.getElementById("list").innerHTML+'<br />'+event.data.data;
	}
});



</script>
</body>
