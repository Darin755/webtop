<!DOCTYPE html>
<head>
<link rel="stylesheet" href="../config/theme.css">
<script src="../define/define.js"></script>
</head>
<body class="menu">

<script src="../config/menu_entries.js"></script>
<script>
for(var i = 0;i < entrys.length;i++){
	var btn = document.createElement("button");
	btn.setAttribute('id',entrys[i].name);
	btn.setAttribute("type","button");
	btn.setAttribute('onclick',"request('"+entrys[i].name+"','window','"+entrys[i].url+"')");	
	btn.innerHTML = entrys[i].name;
	document.body.appendChild(btn);
}
</script>

</body>
